<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Management System</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<h1>Customer Management System</h1>

<div class="card">
  <form id="customer-form" method="POST" action="/register">
    <div class="modal-body">
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="first_name">First Name <span style="color:#d9534f;">*</span></label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name <span style="color:#d9534f;">*</span></label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="email">Email <span style="color:#d9534f;">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="0" max="120" />
        </div>
      </div>

      <div class="form-section">
        <h3>Employment Information</h3>
        <div class="form-group">
          <label for="company">Company <span style="color:#d9534f;">*</span></label>
          <input type="text" id="company" name="company" required />
        </div>
        <div class="form-group">
          <label for="position">Position <span style="color:#d9534f;">*</span></label>
          <input type="text" id="position" name="position" required />
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" id="salary" name="salary" min="0" step="0.01" />
        </div>
        <div class="form-group">
          <label for="years_employed">Years Employed</label>
          <input type="number" id="years_employed" name="years_employed" min="0" />
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" id="submit-btn"><i class="fas fa-plus"></i> Add Customer</button>
      <button type="button" id="reset-btn" class="btn-secondary"><i class="fas fa-undo"></i> Reset</button>
    </div>
    <div class="error" id="form-error"></div>
  </form>
</div>

<section id="customers-list">
  <h2>Registered Customers</h2>
  <table id="customers-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="no-customers-message" style="display: none; text-align: center; margin-top: 20px; color: #666;">
    No customers found. Add a new customer using the form above.
  </div>
</section>

<!-- Edit Customer Modal -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Edit Customer</h3>
      <button class="close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="edit-form">
        <input type="hidden" id="edit-id" name="id">
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="edit-first_name">First Name <span style="color:#d9534f;">*</span></label>
            <input type="text" id="edit-first_name" name="first_name" required />
          </div>
          <div class="form-group">
            <label for="edit-last_name">Last Name <span style="color:#d9534f;">*</span></label>
            <input type="text" id="edit-last_name" name="last_name" required />
          </div>
          <div class="form-group">
            <label for="edit-email">Email <span style="color:#d9534f;">*</span></label>
            <input type="email" id="edit-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="edit-phone">Phone</label>
            <input type="tel" id="edit-phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="edit-age">Age</label>
            <input type="number" id="edit-age" name="age" min="0" max="120" />
          </div>
        </div>

        <div class="form-section">
          <h3>Employment Information</h3>
          <div class="form-group">
            <label for="edit-company">Company <span style="color:#d9534f;">*</span></label>
            <input type="text" id="edit-company" name="company" required />
          </div>
          <div class="form-group">
            <label for="edit-position">Position <span style="color:#d9534f;">*</span></label>
            <input type="text" id="edit-position" name="position" required />
          </div>
          <div class="form-group">
            <label for="edit-salary">Salary</label>
            <input type="number" id="edit-salary" name="salary" min="0" step="0.01" />
          </div>
          <div class="form-group">
            <label for="edit-years_employed">Years Employed</label>
            <input type="number" id="edit-years_employed" name="years_employed" min="0" />
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save Changes</button>
        </div>
        <div class="error" id="edit-form-error"></div>
      </form>
    </div>
  </div>
</div>

<!-- Flash message -->
<div class="flash-message" id="flash-message"></div>

<script src="/static/script.js"></script>
</body>
</html>
